<head>

    <title>Cats To Maps</title>
</head>

<body>
    <header>
        <h1> Cats to Maps </h1>
    </header>


    <!-- Random Fact display -->
    <section class="hero">
        <div class="flex-container"> 
            <div>
                <h3>Random Cat Fact</h3>
                <p> This is where the cat fact shows.... </p>
            </div>
            
            <div>
                <!-- Input 3 words for What3Words -->
                    <h3>Choose 3 words from the cat fact</h3>
                    <textarea class="words" placeholder="word1 word2 word3"></textarea><br>
                    <button id="startW3W" class="btn">Find Location</button>
                </div>

            <!-- Show Coordinates -->
            <div>
                <h3> Your Cat's coordinates are... </h3>
                <p> This is where the coordinates show.... </p>
            </div>
        </div>
    </section>

        
        <!-- Placeholder for Map -->
        <div class="map">
            <h3> Your Cat's location... </h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3149.499973447965!2d-122.27302548434591!3d37.87198871433272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80857e992a44c3fb%3A0x877ed0412bbfc2d0!2sUC%20Berkeley%20Extension!5e0!3m2!1sen!2sus!4v1644029878216!5m2!1sen!2sus"
                width="400" 
                height="400" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </div>
        </div>
        
            <div class="footer">
            <h2>Made with ❤️️ by Sarah, Cullen, Josue and Wendy </h2>
            </div>
        </div>
    </div>
